<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="story.html" method="GET">
        <section class="animal-1">
          <label for="animal-1">Animal-1</label>
          <input id="animal-1" type="text" name="animal-1">
          <br>
          <section class="animal-2">
          <label for="animal-2">Animal-2</label>
          <input id="animal-2"
          type="text" name="animal-2" required>
          <br>
          <section class="animal-3">
          <label for="animal-3">One More Animal</label>
          <input id="animal-3" type="text" name="animal-3" required>
          <br>
          <section class="adj-1">
          <label for="adj-1">Adjective (past tense):</label>
          <input id="adj-1" name="adj-1" type="text" required>
          <br>
          <section class="verb-1">
          <label for="verb-1">Verb (ends in -ing):</label>
          <input id="verb-1" name="verb-1" type="text" required>
          <br>
          <section class="num-1">
          <label for="num-1">Number:</label>
          <input id="num-1" name="num-1" type="number" min="0" max="10" required>
          <br>
          <section class="YESNO">
          <span>Book Lover?</span>
          <br>
          <input type="radio" id="yes" name="answer" required>
          <label for="yes">Yes</label>
          <input id="no" name="answer" type="radio">
          <label for="no">No</label>
          <br>
          <section class="speed">
            <label for="speed">Relative speed (ends in -er):</label>
            <select id="speed" name="name">
             <option value="slower">Slower</option>
            <option value="faster">Faster</option>
             </select>
             <br>
             <section class="quote">
             <label for="quote">Motivational Quote:</label>
             <input list="quote-choices" id="quote" name="quote" type="text">
                <datalist id="quote-choices">
               <option value="winner gets ice cream!"></option>
               <option value="winner gets money"></option>
               </datalist>
               <br>
               <label for="message">Meaningful Message:</label>
               <br>
               <textarea id="message" name="message" rows="8" cols="40"></textarea>
                 <br>
  <section class="submit">
            <input type="submit" value="Form My Story">
      </section>
    </form>
  </body>
</html>
