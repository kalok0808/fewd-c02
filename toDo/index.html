    <title>TO DO LIST</title>

<body>
    <div class="userpage">


        <div class="status">
            <div class="dates">
                <div class="today">
                    <a class="fas fa-arrow-left" aria-current="page" href="../index.html"
                        style="text-decoration:none;"><span>User</span></a>
                </div>
                <div class="date">
                    <h1>17 JULY 2021</h1>
                </div>
            </div>
            <div id='calendar'></div>

            <hr>
            <div class="container">
                <div class="addTask">
                    <form id="data-form">
                        <input type="text" class="textb" id="enterAdd" placeholder="Add New Task">
                        <button type="button">ADD</button>
                    </form>
                </div>
                <ol class="notCompleted">
                    <h3>Not Completed</h3>

                </ol>

                <ol class="complete">
                    <h3>Completed Tasks</h3>

                </ol>
            </div>
        </div>

    </div>
    </div>
    </div>
